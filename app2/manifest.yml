apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-pod
  labels:
    environment: app2-pod-dev
spec:
  replicas: 2
  selector: 
    matchLabels:
      env: app2
  template:
    metadata:
      labels:
        env: app2
        
    spec:
      containers:
        - name: app2
          image: kanakavignesh/app2:v1     
---
apiVersion: v1
kind: Service
metadata: 
  name: app2
spec:
  selector:
    env: app2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2 
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:319255955334:certificate/e99f48d0-cbbc-4c54-bff3-757d35c68a7c
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=roboshop
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: roboshop 
spec:
  ingressClassName: alb
  rules:
    - host: "app2.vigi-devops.fun"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:   # it is conatcting to service app2
                name: app2
                port:
                  number: 80 # service port