apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-pod
  labels:
    environment: app1-pod-dev
spec:
  replicas: 2
  selector: 
    matchLabels:
      environment: roboshop-dev
  template:
    metadata:
      labels:
        environment: roboshop-dev
    spec:
      containers:
        - name: app1
          image: kanakavignesh/app1:v1     
---
apiVersion: v1
kind: Service
metadata: 
  name: app1
spec:
  selector:
    environment: roboshop-dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1 
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:319255955334:certificate/e99f48d0-cbbc-4c54-bff3-757d35c68a7c
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=roboshop
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: roboshop 
spec:
  ingressClassName: alb
  rules:
    - host: "app1.vigi-devops.fun"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: app1
                port:
                  number: 80